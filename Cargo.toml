[workspace]
resolver = "2"
members = ["cli", "lib", "sdk"]

[workspace.package]
version = "2.1.1"
edition = "2021"
license = "Apache-2.0"
homepage = "https://steel.new"
documentation = "https://docs.rs/steel/latest/steel/"
repository = "https://github.com/regolith-labs/steel"
readme = "./README.md"
keywords = ["solana"]

[workspace.dependencies]
anyhow = "1.0"
bytemuck = "1.14"
clap = { features = ["derive", "env"], version = "4.4" }
clap_v3 = { version = "3", package = "clap" }
colored = "2.0"
git2 = "0.16"
indicatif = "0.17"
num_enum = "0.7"
prettyplease = "0.2"
syn = { features = ["full"], version = "2.0" }
solana-clap-v3-utils = "^1.18"
solana-account-decoder = "^1.18"
solana-cli-config = "^1.18"
solana-client = "^1.18"
solana-client-wasm = "^1.18"
solana-program = "^1.18"
solana-sdk = "^1.18"
solana-transaction-status = "^1.18"
spl-token = { features = ["no-entrypoint"], version = "^4" }
spl-associated-token-account = { features = [ "no-entrypoint" ], version = "^2.3" } 
steel = { path = "./lib", version = "2.1.1" }
thiserror = "1.0.57"
tokio = "1.35"
quote = "1.0"

[patch.crates-io]
solana-client-wasm = { version = "1.18", git = "https://github.com/regolith-labs/solana-playground", branch = "master" }
solana-extra-wasm = { version = "1.18", git = "https://github.com/regolith-labs/solana-playground", branch = "master" }