[workspace]
resolver = "2"
members = ["cli", "lib"]

[workspace.package]
version = "1.3.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://ore.supply"
documentation = "https://ore.supply"
repository = "https://github.com/regolith-labs/steel"
readme = "./README.md"
keywords = ["solana"]

[workspace.dependencies]
bytemuck = "1.14"
clap = { features = ["derive"], version = "4.4" }
colored = "2.0"
git2 = "0.16"
indicatif = "0.17"
num_enum = "0.7"
prettyplease = "0.2"
syn = { features = ["full"], version = "2.0" }
solana-program = "^1.18"
spl-token = { features = ["no-entrypoint"], version = "^4" }
spl-associated-token-account = { features = [ "no-entrypoint" ], version = "^2.3" } 
thiserror = "1.0.57"
tokio = "1.35"
quote = "1.0"
solana-nostd-entrypoint = "0.3"
arrayvec = "0.7"

